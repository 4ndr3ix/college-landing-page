<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f8f8f8;
        }
        .social-icons {
            display: flex;
            align-items: center;
            margin-left: 20px; /* Space between email and social icons */
        }
        .social-icons a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
        }
        .logo img {
            height: 70px; /* Increased logo size */
        }
        .email {
            display: flex;
            align-items: center;
            margin-left: auto; /* Pushes the email section to the right */
            font-size: 18px; /* Increased font size for email */
        }
        .email a {
            margin-left: 5px; /* Space between icon and email address */
            text-decoration: none;
            color: #333;
        }
        .email i {
            margin-left: 15px; /* Space between email address and icon */
            margin-right: 150px;
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="logo">
            <img src="your-logo-url.png" alt="Logo">
        </div>
        <div class="email">
            <a href="mailto:your-email@example.com">your-email@example.com</a>
            <i class="fas fa-envelope"></i>
        </div>
        <div class="social-icons">
            <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
        </div>
    </header>

</body>
</html>
